<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Health and Hygiene</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E8B7D4;
            color: #333;
            animation: fadeIn 2s ease-out;
        }

        /* Header Styles with Gradient Animation */
        header {
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(45deg, #BFB8DR, #E8B7D4);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            border-bottom: 2px solid #ccc;
            color: #fff;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
            animation: typing 3s steps(20) 1s forwards;
            white-space: nowrap;
            overflow: hidden;
        }

        /* Navigation Bar Animation */
        nav {
            background-color: #BFB8DR;
            text-align: center;
            padding: 15px;
            position: relative;
            top: -50px;
            opacity: 0;
            animation: slideDown 1s ease-out 1s forwards;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            margin: 0 15px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #E8B7D4;
            color: #333;
            border-radius: 5px;
        }

        /* Section Content Animation */
        section {
            padding: 30px;
            animation: fadeInUp 2s ease-out;
            text-align: center;
        }

        h2 {
            color: #BFB8DR;
        }

        /* Form Styles */
        form {
            display: grid;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #BFB8DR;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #E8B7D4;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes slideDown {
            from {
                top: -50px;
                opacity: 0;
            }
            to {
                top: 0;
                opacity: 1;
            }
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Health and Hygiene Promotion</h1>
    </header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="faq.html">FAQ</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section>
        <h2>Contact Us</h2>
        <p>If you have any questions or would like to learn more about our initiatives, please feel free to reach out to us using the form below.</p>

        <form action="submit_form.php" method="post">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="4" required placeholder="Write your message here..."></textarea>

            <input type="submit" value="Submit">
        </form>
    </section>
</body>
</html>
