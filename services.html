<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Health and Hygiene</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E8B7D4;
            color: #333;
            margin: 0;
            padding: 0;
            animation: fadeIn 2s ease;
        }
        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
            animation: slideDown 1s ease forwards;
        }
        header h1 {
            color: #fff;
            margin: 0;
            font-size: 2.5rem;
            animation: typing 3s steps(20) forwards, blink 0.75s step-end infinite;
            overflow: hidden;
            white-space: nowrap;
            border-right: 4px solid #fff;
        }
        nav {
            text-align: center;
            background-color: #000;
            padding: 10px 0;
            animation: slideIn 1s ease forwards;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
            position: relative;
        }
        nav a:hover {
            color: #E8B7D4;
            transform: scale(1.1);
        }
        section {
            padding: 40px 20px;
            animation: fadeInUp 1.5s ease;
        }
        h2 {
            color: #BFB8DA;
            animation: zoomIn 1.5s ease;
            position: relative;
        }
        h2::after {
            content: "";
            width: 100%;
            height: 2px;
            background-color: #BFB8DA;
            position: absolute;
            left: 0;
            bottom: -10px;
            animation: growLine 1.5s ease forwards;
        }
        ul {
            list-style-type: none;
            padding: 0;
            animation: fadeInUp 2s ease forwards;
        }
        li {
            font-size: 1.1rem;
            margin: 10px 0;
            opacity: 0;
            animation: fadeInLeft 1s ease forwards;
            animation-delay: calc(var(--i) * 0.3s);
            position: relative;
        }
        li::before {
            content: "âœ”";
            color: #333;
            font-size: 1.2rem;
            margin-right: 10px;
            opacity: 0;
            animation: scaleIn 0.5s ease forwards;
            animation-delay: calc(var(--i) * 0.3s + 0.3s);
            position: absolute;
            left: -25px;
        }
        li:nth-child(1) { --i: 1; }
        li:nth-child(2) { --i: 2; }
        li:nth-child(3) { --i: 3; }
        li:nth-child(4) { --i: 4; }

        /* Keyframes for animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes slideDown {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }
        @keyframes zoomIn {
            0% { transform: scale(0.5); }
            100% { transform: scale(1); }
        }
        @keyframes fadeInUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeInLeft {
            0% { transform: translateX(-20px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        @keyframes growLine {
            0% { width: 0; }
            100% { width: 100%; }
        }
        @keyframes scaleIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes slideIn {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Services</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="faq.html">FAQ</a>
        <a href="contact.html">Contact</a>
    </nav>
    <section>
        <h2>What We Offer</h2>
        <ul>
            <li>Health and Hygiene Seminars</li>
            <li>Public Awareness Campaigns</li>
            <li>Workshops in Schools</li>
            <li>Community Sanitation Projects</li>
        </ul>
    </section>
</body>
</html>
